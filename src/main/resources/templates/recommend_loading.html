<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>PETTY - 추천 생성 중...</title>
    <link rel="stylesheet" th:href="@{/css/common.css}" />
    <link rel="stylesheet" th:href="@{/css/header.css}" />
    <link rel="stylesheet" th:href="@{/css/navbar.css}" />
    <link rel="stylesheet" th:href="@{/css/loading.css}" />
</head>
<body onclick="closeMenuOnClickOutside(event)">

<div th:replace="fragments/header :: mainHeader"></div>
<div th:replace="fragments/navbar :: sideMenuContent"></div>

<main class="loading-container">
    <div class="spinner"></div>
    <div class="loading-text">여행지 추천을 생성하고 있습니다...</div>
</main>

<div th:replace="fragments/footer :: mainFooter"></div>

<script th:src="@{/js/flow.js}"></script> <script th:inline="javascript">
    /*<![CDATA[*/
    // 서버에서 추천 결과가 준비되면 이 페이지로 리다이렉트되고,
    // 여기서 바로 결과 페이지로 이동 (실제로는 서버 응답 완료 시 이동)
    // 예시를 위한 setTimeout (실제 백엔드 처리 완료 후 리다이렉트 로직 필요)
    setTimeout(() => {
        window.location.href = '/flow/showRecommendationResult'; // 백엔드 컨트롤러 경로
    }, 3000); // 3초 후 이동
    /*]]>*/
</script>
</body>
</html>

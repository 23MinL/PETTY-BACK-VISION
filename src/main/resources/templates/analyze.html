<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>PETTY - 반려동물 분석</title>
    <link rel="stylesheet" th:href="@{/css/common.css}" />
    <link rel="stylesheet" th:href="@{/css/header.css}" />
    <link rel="stylesheet" th:href="@{/css/navbar.css}" />
    <style>
        /* 이 페이지에만 특화된 CSS (필요시 추가) */
    </style>
</head>
<body onclick="closeMenuOnClickOutside(event)">

<div th:replace="fragments/header :: mainHeader"></div>
<div th:replace="fragments/navbar :: sideMenuContent"></div>

<main>
    <h1>🐾 반려동물 여행지 추천</h1>

    <form th:action="@{/flow/analyze}" method="post" enctype="multipart/form-data">
        <label for="petName">반려동물 이름</label>
        <input type="text" name="petName" id="petName" required />

        <label for="file">반려동물 이미지</label>
        <input type="file" name="file" id="file" accept="image/*" required />

        <input type="submit" value="내 반려동물 분석하기" />
    </form>

    <div class="result-block" th:if="${error}">
        <h2>오류 발생</h2>
        <p th:text="${error}" style="color: red;"></p>
    </div>
</main>

<footer>
    <span class="paw">🐶</span> 반려동물과 함께하는 행복한 여정, PETTY <span class="paw">🐱</span><br>
    &copy; 2025 PETTY. All rights reserved.
</footer>

<script th:src="@{/js/flow.js}"></script> </body>
</html>

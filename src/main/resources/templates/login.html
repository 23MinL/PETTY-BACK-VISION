<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PETTY - 로그인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdf7e4;
            color: #333;
            padding: 20px;
        }
        h1 {
            color: #f1c40f;
            text-align: center;
        }
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        div {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            color: #f39c12;
            display: block;
            margin-bottom: 5px;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #f39c12;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #f39c12;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #f1c40f;
        }
        .social-login {
            margin-top: 20px;
            text-align: center;
        }
        .social-login hr {
            margin: 20px 0;
            border: 0;
            border-top: 1px solid #ddd;
        }
        /* Common social button styles */
        .social-button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px; /* Add some space between social buttons */
        }
        .social-icon {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }

        /* GitHub button specific styles */
        .github-button {
            background-color: #333;
            color: white;
        }
        .github-button:hover {
            background-color: #555;
        }

        /* Kakao button specific styles */
        .kakao-button {
            background-color: #FEE500; /* Kakao yellow */
            color: #3C1E1E; /* Dark brown for text */
        }
        .kakao-button:hover {
            background-color: #FFDE00; /* Lighter yellow on hover */
        }
        .kakao-button .social-icon {
            fill: #3C1E1E; /* Fill color for Kakao icon */
        }
    </style>
</head>
<body>
<h1>로그인</h1>
<div class="login-container">
    <div>
        <label for="username">아이디(email):</label>
        <input type="email" id="username" required>
    </div>
    <div>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" required>
    </div>
    <div>
        <button onclick="login()">로그인</button>
    </div>

    <div class="social-login">
        <hr>
        <p>소셜 계정으로 로그인</p>

        <button class="social-button kakao-button" onclick="location.href='/oauth2/authorization/kakao'">
            <svg class="social-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <!-- 카카오톡 말풍선 아이콘 스타일 -->
                <path fill="black" d="M12 2C6.48 2 2 5.94 2 10.5c0 2.67 1.64 5.03 4.18 6.5-.2.75-.7 2.05-.8 2.3 0 0-.01.1.05.14.06.04.14 0 .14 0 .18-.03 2.1-1.4 2.96-2.03.77.16 1.57.26 2.47.26 5.52 0 10-3.94 10-8.5S17.52 2 12 2z"/>
            </svg>
            카카오로 로그인
        </button>

        <button class="social-button github-button" onclick="location.href='/oauth2/authorization/github'">
            <svg class="social-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
            </svg>
            GitHub로 로그인
        </button>
    </div>
</div>

<script>
    // 로그인 함수
    async function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                window.location.href = '/';
                // }
            } else {
                alert('로그인 실패');
            }
        } catch (error) {
            console.error('로그인 에러:', error);
            alert('로그인 중 오류가 발생했습니다.');
        }
    }
</script>
</body>
</html>
